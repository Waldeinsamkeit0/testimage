  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      background: url("1.png") no-repeat center center fixed;
      background-size: 1300px 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .background-y {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    
    .y-letter {
      font-size: 100vw;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 80px rgba(255, 200, 200, 0.8);
      font-family: "Arial Black", "Microsoft YaHei", sans-serif;
      transform: rotate(-5deg);
      animation: yFloat 20s infinite ease-in-out;
      min-width: 120%;
      min-height: 120%;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    
    @keyframes yFloat {
      0%, 100% { transform: rotate(-5deg) translateY(0) scale(1); opacity: 0.7; }
      25% { transform: rotate(-3deg) translateY(-15px) scale(1.05); opacity: 0.8; }
      50% { transform: rotate(-7deg) translateY(0) scale(1); opacity: 0.7; }
      75% { transform: rotate(-3deg) translateY(15px) scale(0.95); opacity: 0.6; }
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .heart {
      position: relative;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #ff0000, #ff4d4d, #ff9900, #ff4d4d, #ff0000);
      background-size: 300% 300%;
      animation: appear 0.5s ease-out forwards, heartbeat 1s infinite 0.5s, redFlow 4s infinite linear;
      transform: rotate(-45deg) scale(0);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7), 0 0 50px rgba(255, 0, 0, 0.4);
      z-index: 20;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -100px; left: 0; }
    .heart::after { left: 100px; top: 0; }

    @keyframes appear {
      0% { transform: rotate(-45deg) scale(0); opacity: 0; }
      50% { transform: rotate(-45deg) scale(1.3); opacity: 1; }
      100% { transform: rotate(-45deg) scale(1); opacity: 1; }
    }
    @keyframes heartbeat {
      0%   { transform: rotate(-45deg) scale(1); }
      25%  { transform: rotate(-45deg) scale(1.15); }
      50%  { transform: rotate(-45deg) scale(1); }
      75%  { transform: rotate(-45deg) scale(1.15); }
      100% { transform: rotate(-45deg) scale(1); }
    }
    @keyframes redFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glow-ring {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 4px solid transparent;
      border-top: 4px solid rgba(255, 150, 150, 0.8);
      border-radius: 50%;
      animation: ringAppear 0.5s ease-out forwards, spin 5s linear 0.5s infinite;
      transform: scale(0);
      filter: drop-shadow(0 0 15px rgba(255, 100, 100, 0.8));
      z-index: 15;
    }
    @keyframes ringAppear {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
      z-index: 15;
    }
    @keyframes twinkle {
      0% { transform: scale(0) translate(0,0); opacity: 0; }
      30% { transform: scale(1) translate(var(--x), var(--y)); opacity: 1; }
      60% { opacity: 1; }
      100% { transform: scale(0) translate(0,0); opacity: 0; }
    }

    .text {
      margin-top: 80px;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      font-family: "Microsoft YaHei", sans-serif;
      z-index: 20;
      text-align: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    /* âœ… ç‚¹å‡»æ’­æ”¾æŒ‰é’®æ ·å¼ */
    #play-btn {

      background: rgba(0,0,0,0.5);

      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(255,150,150,0.6);
      transition: 0.3s;
    }
    #play-btn:hover {
      background: rgba(255,80,80,0.85);
      box-shadow: 0 0 20px rgba(255,120,120,1);
    }
  </style>
