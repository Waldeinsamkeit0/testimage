<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>æˆ‘åœ¨çŸ³ç‹®å¾ˆæƒ³ä½ ğŸ’–</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* âœ… èƒŒæ™¯æ·¡å…¥æ·¡å‡ºè½®æ’­ */
    .bg-slide {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index: -10;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    #bg1 { opacity: 1; }

    /* âœ… èƒŒæ™¯å¤§å­—æ¯ Y */
    .background-y {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .y-letter {
      font-size: 100vw;
      font-weight: 900;
      color: rgba(255,255,255,0.7);
      text-shadow: 0 0 80px rgba(255,200,200,0.8);
      font-family: "Arial Black","Microsoft YaHei",sans-serif;
      animation: yFloat 20s infinite ease-in-out;
      transform: rotate(-5deg);
    }
    @keyframes yFloat {
      0%,100% { transform: rotate(-5deg) translateY(0); opacity: 0.7; }
      25% { transform: rotate(-3deg) translateY(-15px); opacity: 0.8; }
      50% { transform: rotate(-7deg) translateY(0px); opacity: 0.7; }
      75% { transform: rotate(-3deg) translateY(15px); opacity: 0.6; }
    }

    /* âœ… å†…å®¹å®¹å™¨ */
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* âœ… å¿ƒå½¢ + å…‰ç¯ç»å¯¹å±…ä¸­ */
    .heart, .glow-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    /* âœ… å¿ƒå½¢ */
    .heart {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg,#ff0000,#ff4d4d,#ff9900,#ff4d4d,#ff0000);
      background-size: 300% 300%;
      animation: appear .5s ease-out forwards,
                 heartbeat 1s infinite .5s,
                 redFlow 4s infinite linear;
      box-shadow: 0 0 25px rgba(255,0,0,0.7),0 0 50px rgba(255,0,0,0.4);
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -100px; left: 0; }
    .heart::after { top: 0; left: 100px; }

    @keyframes appear {
      0% { transform: translate(-50%, -50%) rotate(-45deg) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.3); opacity: 1; }
      100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); opacity: 1; }
    }
    @keyframes heartbeat {
      0%   { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
      25%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1.15); }
      50%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
      75%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1.15); }
      100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    }
    @keyframes redFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* âœ… å…‰ç¯ */
    .glow-ring {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: rgba(255,150,150,0.8);
      filter: drop-shadow(0 0 15px rgba(255,100,100,0.8));
      animation: ringAppear .5s ease-out forwards, spin 5s linear .5s infinite;
    }
    @keyframes ringAppear {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg) }
      to   { transform: translate(-50%, -50%) rotate(360deg) }
    }

    /* âœ… æ–‡æœ¬ï¼ˆä¸‹ç§»é¿å…æŒ¡ä½å¿ƒå½¢ï¼‰ */
    .text {
      position: absolute;
      top: calc(50% + 180px);
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: white;
      padding: 10px 20px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      pointer-events: none;
    }

    /* âœ… ç²’å­ */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0% { transform: scale(0) translate(0,0); opacity: 0; }
      30% { transform: scale(1) translate(var(--x), var(--y)); opacity: 1; }
      60% { opacity: 1; }
      100% { transform: scale(0) translate(0,0); opacity: 0; }
    }

    /* âœ… åœ†å½¢éŸ³ä¹æŒ‰é’® */
    #music-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0,0,0,0.55);
      color: white;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 15px rgba(255,120,120,0.9);
      animation: float 3s infinite ease-in-out;
      transition: 0.3s;
    }
    #music-btn:hover {
      transform: scale(1.15);
      background: rgba(255,80,80,0.85);
    }
    @keyframes float {
      0% { transform: translateY(0) }
      50% { transform: translateY(-8px) }
      100% { transform: translateY(0) }
    }

    /* âœ… ç‚¹å‡»å¼€å¯éŸ³ä¹é®ç½© */
    #unlock-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: pointer;
    }
    .unlock-text {
      color: white;
      font-size: 28px;
      padding: 20px 40px;
      background: rgba(255,80,80,0.85);
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255,120,120,1);
    }
  </style>
</head>

<body>

  <!-- âœ… èƒŒæ™¯åˆ‡æ¢å›¾å±‚ -->
  <div id="bg1" class="bg-slide"></div>
  <div id="bg2" class="bg-slide"></div>

  <!-- âœ… å¼€å¯éŸ³ä¹é®ç½© -->
  <div id="unlock-mask"><div class="unlock-text">ç‚¹å‡»å¼€å¯éŸ³ä¹ ğŸµ</div></div>

  <!-- âœ… èƒŒæ™¯å¤§å­—æ¯ -->
  <div class="background-y"><div class="y-letter">Y</div></div>

  <!-- âœ… å†…å®¹å±‚ -->
  <div class="content">
    <div class="glow-ring"></div>
    <div class="heart"></div>
    <div class="text">æˆ‘åœ¨çŸ³ç‹®å¾ˆæƒ³ä½  ğŸ’–</div>
  </div>

  <!-- âœ… éŸ³ä¹ -->
  <audio id="bgm" src="music.mp3" autoplay loop muted></audio>

  <!-- âœ… åœ†å½¢éŸ³ä¹æŒ‰é’® -->
  <div id="music-btn">â–¶ï¸</div>

  <script>
    /* âœ… èƒŒæ™¯æ·¡å…¥æ·¡å‡ºåˆ‡æ¢ */
    const bg1 = document.getElementById("bg1");
    const bg2 = document.getElementById("bg2");
    const imgs = ["mk1.jpg","mk2.jpg"];
    let index = 0;

    bg1.style.backgroundImage = `url(${imgs[0]})`;
    bg2.style.backgroundImage = `url(${imgs[1]})`;

    setInterval(() => {
      index = (index + 1) % imgs.length;
      if (bg1.style.opacity === "1") {
        bg2.style.backgroundImage = `url(${imgs[index]})`;
        bg2.style.opacity = "1";
        bg1.style.opacity = "0";
      } else {
        bg1.style.backgroundImage = `url(${imgs[index]})`;
        bg1.style.opacity = "1";
        bg2.style.opacity = "0";
      }
    }, 6000);

    /* âœ… ç‚¹å‡»é®ç½©å¼€å¯å£°éŸ³ */
    document.getElementById("unlock-mask").addEventListener("click", function(){
      const bgm = document.getElementById("bgm");
      bgm.muted = false;
      bgm.volume = 1.0;
      bgm.play();
      document.getElementById("music-btn").innerText = "â¸";
      this.style.transition = "opacity .8s";
      this.style.opacity = "0";
      setTimeout(()=>this.remove(),900);
    });

    /* âœ… éŸ³ä¹æŒ‰é’®æ’­æ”¾æš‚åœ */
    document.getElementById("music-btn").addEventListener("click", function(){
      const audio = document.getElementById("bgm");
      if(audio.paused){
        audio.play();
        this.innerText = "â¸";
      } else {
        audio.pause();
        this.innerText = "â–¶ï¸";
      }
    });

    /* âœ… ç²’å­è‡ªåŠ¨ç”Ÿæˆ */
    document.addEventListener("DOMContentLoaded", ()=> {
      const container = document.querySelector(".content");
      for(let i=0;i<15;i++){
        const p = document.createElement("div");
        p.className = "particle";
        p.style.setProperty("--x", `${(Math.random()-0.5)*400}px`);
        p.style.setProperty("--y", `${(Math.random()-0.5)*400}px`);
        p.style.animationDelay = `${Math.random()*5}s`;
        container.appendChild(p);
      }
    });
  </script>

</body>
